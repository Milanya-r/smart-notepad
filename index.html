<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Умный Блокнот</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <meta name="theme-color" content="#0891b2">
    <!-- Version 1.0 - All-in-one build -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
    
    <script>
      // Prevents Flash of Incorrect Theme (FOIT)
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme) {
            if (JSON.parse(theme) === 'dark') {
              document.documentElement.classList.add('dark');
            }
          } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          }
        } catch (_) {}
      })();
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Light theme markdown */
      .markdown-content h1, .markdown-content h2, .markdown-content h3 { color: #1e293b; font-weight: 600; margin-bottom: 0.5em; margin-top: 1em; }
      .markdown-content h1 { font-size: 1.5em; }
      .markdown-content h2 { font-size: 1.25em; }
      .markdown-content h3 { font-size: 1.1em; }
      .markdown-content p { margin-bottom: 0.75em; }
      .markdown-content ul, .markdown-content ol { margin-left: 1.5em; margin-bottom: 1em; }
      .markdown-content ul { list-style-type: disc; }
      .markdown-content ol { list-style-type: decimal; }
      .markdown-content li { margin-bottom: 0.25em; }
      .markdown-content a { color: #0891b2; text-decoration: underline; }
      .markdown-content blockquote { border-left: 4px solid #cbd5e1; padding-left: 1em; margin-left: 0; font-style: italic; color: #475569; }
      .markdown-content code { background-color: #f1f5f9; padding: 0.2em 0.4em; border-radius: 4px; font-family: monospace; }
      .markdown-content pre { background-color: #f1f5f9; padding: 1em; border-radius: 6px; overflow-x: auto; }
      .markdown-content pre code { padding: 0; background-color: transparent; }
      .markdown-content li.task-list-item { list-style-type: none !important; margin-left: -1.5em; }
      .markdown-content li.task-list-item { display: flex; align-items: center; }
      .markdown-content li.task-list-item input[type="checkbox"] { margin-right: 0.75em; appearance: none; width: 1.15em; height: 1.15em; border: 2px solid #94a3b8; border-radius: 4px; cursor: pointer; position: relative; top: -1px; flex-shrink: 0; }
      .markdown-content li.task-list-item input[type="checkbox"]:checked { background-color: #0891b2; border-color: #0891b2; }
      .markdown-content li.task-list-item input[type="checkbox"]:checked::before { content: '✔'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 0.8em; color: #ffffff; }
      .markdown-content li.task-list-item.done { color: #64748b; text-decoration: line-through; }
      
      /* Dark theme markdown */
      .dark .markdown-content h1, .dark .markdown-content h2, .dark .markdown-content h3 { color: #e2e8f0; }
      .dark .markdown-content a { color: #22d3ee; }
      .dark .markdown-content blockquote { border-left-color: #475569; color: #94a3b8; }
      .dark .markdown-content code { background-color: #1e293b; }
      .dark .markdown-content pre { background-color: #1e293b; }
      .dark .markdown-content li.task-list-item input[type="checkbox"] { border-color: #475569; }
      .dark .markdown-content li.task-list-item input[type="checkbox"]:checked { background-color: #22d3ee; border-color: #22d3ee; }
      .dark .markdown-content li.task-list-item input[type="checkbox"]:checked::before { color: #0f172a; }
      .dark .markdown-content li.task-list-item.done { color: #64748b; }
      
      /* Note colors */
      .note-color-slate { border-left-color: #64748b !important; }
      .note-color-red { border-left-color: #ef4444 !important; }
      .note-color-orange { border-left-color: #f97316 !important; }
      .note-color-amber { border-left-color: #f59e0b !important; }
      .note-color-yellow { border-left-color: #eab308 !important; }
      .note-color-lime { border-left-color: #84cc16 !important; }
      .note-color-green { border-left-color: #22c55e !important; }
      .note-color-emerald { border-left-color: #10b981 !important; }
      .note-color-teal { border-left-color: #14b8a6 !important; }
      .note-color-cyan { border-left-color: #06b6d4 !important; }
      .note-color-sky { border-left-color: #0ea5e9 !important; }
      .note-color-blue { border-left-color: #3b82f6 !important; }
      .note-color-indigo { border-left-color: #6366f1 !important; }
      .note-color-violet { border-left-color: #8b5cf6 !important; }
      .note-color-purple { border-left-color: #a855f7 !important; }
      .note-color-fuchsia { border-left-color: #d946ef !important; }
      .note-color-pink { border-left-color: #ec4899 !important; }
      .note-color-rose { border-left-color: #f43f5e !important; }

      .dark .note-color-slate { border-left-color: #94a3b8 !important; }
      .dark .note-color-red { border-left-color: #f87171 !important; }
      .dark .note-color-orange { border-left-color: #fb923c !important; }
      .dark .note-color-amber { border-left-color: #fbbf24 !important; }
      .dark .note-color-yellow { border-left-color: #facc15 !important; }
      .dark .note-color-lime { border-left-color: #a3e635 !important; }
      .dark .note-color-green { border-left-color: #4ade80 !important; }
      .dark .note-color-emerald { border-left-color: #34d399 !important; }
      .dark .note-color-teal { border-left-color: #2dd4bf !important; }
      .dark .note-color-cyan { border-left-color: #22d3ee !important; }
      .dark .note-color-sky { border-left-color: #38bdf8 !important; }
      .dark .note-color-blue { border-left-color: #60a5fa !important; }
      .dark .note-color-indigo { border-left-color: #818cf8 !important; }
      .dark .note-color-violet { border-left-color: #a78bfa !important; }
      .dark .note-color-purple { border-left-color: #c084fc !important; }
      .dark .note-color-fuchsia { border-left-color: #e879f9 !important; }
      .dark .note-color-pink { border-left-color: #f472b6 !important; }
      .dark .note-color-rose { border-left-color: #fb7185 !important; }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
